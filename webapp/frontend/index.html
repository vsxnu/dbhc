<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Health Check</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Database Health Check</h1>
        <form id="healthCheckForm">
            <div class="form-group">
                <label for="dbType">Database Type:</label>
                <select id="dbType" required>
                    <option value="MSSQL">MSSQL</option>
                    <option value="Sybase">Sybase</option>
                    <option value="Oracle">Oracle</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hostnames">Hostnames (one per line):</label>
                <textarea id="hostnames" required></textarea>
            </div>
            <button type="submit" id="submitBtn">Submit</button>
        </form>
        <div class="report-header">
            <h2>Health Check Report</h2>
            <button id="downloadBtn" style="display: none;">Download Report</button>
        </div>
        <pre id="response"></pre>
    </div>
    <script src="app.js"></script>
</body>
</html>
