<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Health Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DB Health Check</h1>
    </header>
    <main>
        <form id="healthCheckForm">
            <div class="form-group">
                <label for="dbType">Database Type:</label>
                <select id="dbType" name="dbType">
                    <option value="MSSQL">MSSQL</option>
                    <option value="Oracle">Oracle</option>
                    <option value="Sybase">Sybase</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hostnames">Hostnames (one per line):</label>
                <textarea id="hostnames" name="hostnames" rows="5"></textarea>
            </div>
            <button type="submit" id="submitBtn">Run Health Check</button>
        </form>

        <div class="results-section">
            <h2>Health Check Report</h2>
            <button id="downloadBtn" style="display: none;">Download Report</button>
            <div id="response" class="results-container"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
